<!DOCTYPE html>
<html>
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Kanit:wght@400;500;700;800&display=swap" rel="stylesheet">

   <link href="css/style.css" rel="stylesheet" type="text/css">
  <title>Furniture Homepage</title>
</head>


<body>

  
  <nav id="navBar">
    <h1>Portfolio</h1>
    <div id="navigation">
      <p class="highlight">home</p>
      <p>case studies</p>
      <p>about</p>
      <p>connect</p>
    </div>
    <div class="icons">
      <img src="images/user.png">
      <img src="images/search.png">
      <img src="images/shopping-bag.png">
    </div>
  </nav>


  <section id="heroGrid">
    <div id="featuredProduct" class="heroGridArea">
      <div id="headline">
        <h3 id="newCollection">UX/UI Portfolio</h3>
        <h2>Dorothy Toth</h2>
        <p>Creative Director + UX/UI + Visual Designer</p>
      </div>
    </div>
    <div id="secondaryProduct" class="heroGridArea"></div>
    <div id="CTA" class="heroGridArea">
      <h4>Shop Now</h4>
      <img src="images/arrow-right.png">
    </div>
  </section>


  <div class="subHeading">
    <h3>case studies</h3>
  </div>


  <section id="categoryGrid">
    <div id="bookcases" class="categoryGridArea">
      <div class="heading">GoTogether</div>
    </div>
    <div id="bedroom" class="categoryGridArea">
      <div class="heading">Department of Education</div>
    </div>
    <div id="couches" class="categoryGridArea">
      <div class="heading">Horticare</div>
    </div>
    <div id="patio" class="categoryGridArea">
      <div class="heading">Pantry</div>
    </div>
    <div id="desks" class="categoryGridArea">
      <div class="heading">Sickle Cell Foundation</div>
    </div>
  </section>



</body>
</html>
